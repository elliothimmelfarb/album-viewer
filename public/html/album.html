<h1>{{albumName}}</h1>
<form class='form-inline' ng-submit='addImage(newImage)'>
  <div class="form-group">
    <label>Add Image:</label>
    <input type="text" ng-model='newImage.url' placeholder='Image Url' class="form-control" required>
  </div>
  <button class='btn btn-default'>Add</button>
</form>

<img
  ng-repeat='image in images track by $index'
  class="img-responsive thumbnails"
  ng-src='{{image.url}}'
  ui-sref='viewImage({url: image.url, image: image})'>
